<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">

        <div id="transaction-area">
            <div class="row">
                <div class="col-md-4 mb-3">
                    <div class="deposit status">
                        <h5>Deposit</h5>
                        <h2>$ <span id="currentDeposit">0</span></h2>
                    </div>
                </div>
                <div class="col-md-4 mb-3" >
                    <div class="withdraw status">
                        <h5>Withdraw</h5>
                        <h2>$ <span id="currentWithdraw">0</span></h2>
                    </div>
                </div>
                <div class="col-md-4 mb-3">
                    <div class="balance status">
                        <h5>Balance</h5>
                        <h2>$ <span id="currentBalance">1200</span></h2>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <div class="submit-area">
                        <h4>Deposit</h4>
                        <div class="Flex">
                            <input type="text" class="form-control me-2" id="depositValue"><br>
                            <button class="btn btn-success" id="addDeposit">Deposit</button>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="submit-area">
                        <h4>Withdraw</h4>
                        <div class="Flex">
                            <input type="text" class="form-control me-2" id="withdrawValue"> <br>
                            <button class="btn btn-success" id="addWithdraw">Withdraw</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    

    <div id="login-area">
        <div class="row">
            <div class="col-md-10 mx-auto" id="email-area">
                <h1 class="text-center">Welcome to Pioneer Bank</h1>
                <div class="email-area my-5">
                    <h3>Login</h3>
                    <input type="text" placeholder="Email" class="form-control">
                    <br>
                    <input type="text" placeholder="Password" class="form-control">
                    <br>
                    <button  class="btn btn-success" id="enter-btn">Enter</button>
                </div>
            </div>
        </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

    <script src="main.js"></script>
</body>
</html>
